{% extends 'users/users_base.html' %}
<!-- notice the extends -->
{% load crispy_forms_tags %} {% block profile_info_area %}

<div class="col-7">
  <!-- FORM HERE -->
  <form method="POST" enctype="multipart/form-data">
    <!-- enctype="multipart/form-data" IS IMPORTANT for the image to save -->
    {% csrf_token %}
    <!-- this is a required line for added security -->

    <fieldset class="form-group">
      <legend class="border-bottom mb-1">Edit your Profile Info</legend>
      {{ u_form|crispy }} {{ p_form|crispy }}
    </fieldset>

    <div class="form-group">
      <button class="btn btn-outline-success" type="submit">
        Save changes
      </button>
    </div>
  </form>
</div>
