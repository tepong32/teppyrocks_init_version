{% extends 'home/starter.html' %}
{% load crispy_forms_tags %}

{% block login_area %}

<div class="row">
	<div class="col-2"> Ad Space, maybe? </div>
		<div class="overflow-auto col-8 border border-success" style="height: 600px; background-color: rgba(1,40,100,.1)">
		<div class="container-fluid col-8 ">
			<div class="content-section content-section-sm">
				<form method="POST"> <!-- default tong POST // required ung csrf token sa baba-->
					{% csrf_token %}
					<fieldset class="form-group">
						<legend class="border-bottom mb-4">Join us!</legend>
						<!-- this is the form created in views.register -->
						{{ form|crispy }} <!-- filter/styling for the forms -->
						<!-- to be able to add fields to the form, we need a separate file: form.py (root directory of the app (user)) -->

					</fieldset>
					
					<div class="form-group">
						<button class="btn btn-outline-info" type="submit">
							Sign up
						</button>
					</div>

				</form>
			</div>
				<div class="border-top pt-3">
						<small class="text-muted">
							Already have an account? <a class="ml-2" href="{% url 'login' %}">Log in here</a>
						</small>
				</div>
			</div>
		</div>
		<div class="col-2"> Ad Space, maybe? </div>
	</div>
	
	<!-- bottom ad space -->
	<div class="row">
	<div class="col-2"> Ad Space, maybe? </div>
	<div class="col-8 border border-warning" style="height: 50px; background-color: rgba(1,0,50,.4)">
		Ad Space, maybe?
	</div>
	<div class="col-2"> Ad Space, maybe? </div>
	</div>
</div>



{% endblock login_area %}
