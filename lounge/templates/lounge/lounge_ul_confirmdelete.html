{% extends 'home/starter.html' %}

{% block main_content %}
<hr />
<div class="content-section">
  <form method="POST">
    {% csrf_token %}
    <!-- this is a required line for added security -->
    <fieldset class="form-group">
      <legend class="border-bottom mb-1"><b> Delete Item </b></legend>
      <h3>
        Are you sure you want to delete the item: <br />
        "<b>{{ object.title }}</b>"?
      </h3>
      <h6>
        <i
          >Kindly make sure that this has been completed as you cannot undo this
          action.</i
        >
      </h6>
    </fieldset>

    <div class="form-group">
      <a
        class="btn btn-sm btn-outline-secondary"
        href="{% url 'lounge-ul-home' %}"
      >
        I changed my mind.
      </a>
      <button class="btn btn-sm btn-outline-danger" type="submit">
        Yes, Delete.
      </button>
    </div>
  </form>
</div>
<hr />
{% endblock main_content %}
